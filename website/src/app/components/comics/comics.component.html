<div class="dt-table">
  <div class="dt-row ph3 w-100">
    <div class="dtc pa1 b">Series: </div> 
    <div class="dtc pa1 b">
      <select [(ngModel)]="selectedSeries">
        <option>Select...</option>
        <option *ngFor="let series of seriesList" [ngValue]="series">{{series.seriesName}}</option>
      </select> 
    </div> 
    <div class="dtc pa1 b">
      <p>{{selectedSeries?.seriesName}}</p>
    </div> 
  </div>
</div>
