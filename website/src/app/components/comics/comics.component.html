<div class="dt-table">
  <div class="dt-row ph3 w-100">
    <div class="dtc pa1 b">Series: </div> 
    <div class="dtc pa1 b">
      <select [(ngModel)]="selectedSeries" (change)="selectedSeriesChanged()">
        <option *ngFor="let series of seriesList" [ngValue]="series">{{series.seriesName}}</option>
      </select> 
    </div> 
    <div class="dtc pa1 b">
      <p>{{selectedSeries?.seriesName}}</p>
    </div> 
  </div>
  <div class="dt-row ph3 w-100">
    <div class="dtc pa1 b">Issue: </div> 
    <div class="dtc pa1 b">
      <select [(ngModel)]="selectedIssue" (change)="selectedIssueChanged()">
        <option *ngFor="let issue of issues" [ngValue]="issue">{{issue.issueNumber}}</option>
      </select> 
    </div> 
    <div class="dtc pa1 b">
      <p>{{selectedIssue?.issueNumber}}</p>
    </div> 
  </div>

  <div class="dt-row ph3 w-100">
    <div class="dtc pa1 b">Page: </div> 
    <div class="dtc pa1 b">
      <select [(ngModel)]="selectedPage" (change)="selectedPageChanged()">
        <option *ngFor="let page of pages" [ngValue]="page">{{page.pageNumber}}</option>
      </select> 
    </div> 
    <div class="dtc pa1 b">
      <p>{{selectedPage?.pageNumber}}</p>
    </div> 
  </div>

  <div class="dt-row ph3 w-100">
    <div class="dtc pa1 b">Story Arc: </div> 
    <div class="dtc pa1 b">
      <select [(ngModel)]="selectedStoryArc" (change)="selectedStoryArcChanged()">
        <option *ngFor="let storyArc of storyArcs" [ngValue]="storyArc">{{storyArc.storyArcName}}</option>
      </select> 
    </div> 
    <div class="dtc pa1 b">
      <p>{{selectedStoryArc?.storyArcName}}</p>
    </div> 
  </div>

</div>
