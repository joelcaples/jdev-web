<div class="fl w-80">
  <div id="myGrid" class="ag-theme-alpine-dark">
    <ag-grid-angular w-100
      style="height: 400px;"
      class="ag-theme-alpine-dark ag-row-hover"
      [rowData]="searchResults"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="10"
      [paginationAutoPageSize]="true"
      (gridReady)="onGridReady($event)"
      [overlayLoadingTemplate]="overlayLoadingTemplate"
      [overlayNoRowsTemplate]="overlayNoRowsTemplate"
      >  
    </ag-grid-angular>
  </div>
</div>

  <div class="ph3 fr w-20">
    <div class="dt-table">
      <div class="dt-row ph3 w-100">
        <label for="name" class="f6 b db mb2">Series</label>
      </div>
      <div class="dt-row ph3 w-100">
        <div class="dtc pb3">
          <select [(ngModel)]="selectedSeries" class="form-control form-control-sm" style="width: 100%;" (ngModelChange)="selectedSeriesChanged($event)" [disabled]="!(seriesList?.length>0)">
            <option value="undefined" >Select...</option>
            <option *ngFor="let series of seriesList" [ngValue]="series">{{series.getDisplayValue()}}</option>
          </select> 
        </div> 
        <!-- <div class="dtc pa1 b">
          <p>{{selectedSeries?.seriesName}}</p>
        </div>  -->
      </div>
      
    <div class="dt-row ph3 w-100">
      <label for="name" class="f6 b db mb2">Story Line</label>
    </div>
    <div class="dt-row ph3 w-100">
      <div class="dtc pb3">
        <select [(ngModel)]="selectedStoryLine" class="form-control form-control-sm" (ngModelChange)="selectedStoryLineChanged($event)" style="width: 100%;" [disabled]="!(storyLines?.length>0)">
          <option value="undefined" >[All]</option>
          <option *ngFor="let storyLine of storyLines" [ngValue]="storyLine" >{{storyLine.getDisplayValue()}}</option>
        </select> 
      </div> 
      <!-- <div class="dtc pa1 b">
        <p>{{selectedStoryLine?.storyLineName}}</p>
      </div>  -->
    </div>
    
    <div class="dt-row ph3 w-100">
      <label for="name" class="f6 b db mb2">Story Arc</label>
    </div>
    <div class="dt-row ph3 w-100">
      <div class="dtc pb3">
        <select [(ngModel)]="selectedStoryArc" class="form-control form-control-sm" (ngModelChange)="selectedStoryArcChanged($event)" style="width: 100%;" [disabled]="!(storyArcs?.length>0)">
        <option value="undefined" >[All]</option>
        <option *ngFor="let storyArc of storyArcs" [ngValue]="storyArc">{{storyArc.getDisplayValue()}}</option>
      </select> 
    </div> 
    <!-- <div class="dtc pa1 b">
      <p>{{selectedStoryArc?.storyArcName}}</p>
    </div>  -->
  </div>
    
    <div class="dt-row ph3 w-100">
      <label for="name" class="f6 b db mb2">Issue</label>
    </div>
    <div class="dt-row ph3 w-100">
      <div class="dtc pb3">
        <select [(ngModel)]="selectedIssue" class="form-control form-control-sm" style="width: 100%;" (ngModelChange)="selectedIssueChanged($event)" [disabled]="!(issues?.length>0)">
        <option value="undefined" >[All]</option>
        <option *ngFor="let issue of issues" [ngValue]="issue" >
          <!-- Multiplying float gets rid of trailing zeroes-->
          {{issue.issueNumber * 1}}
        </option>
      </select> 
    </div> 
    <!-- <div class="dtc pa1 b">
      <p>{{selectedIssue?.issueNumber}}</p>
    </div>  -->
  </div>
    

</div>
