<div class="ph3 w-100 overflow-y-auto scroller" style="height:300px; background-color: lightgray;">
    <input type="button" (click)="go()" value="Go!"/>
    <div class="div-table">
        <div class="div-table-row" *ngFor="let response of responses">
            <div class="div-table-col"><textarea> {{response.Value}}</textarea></div> 
            <div class="div-table-col">{{response.StartTime}}</div> 
            <div class="div-table-col">{{response.EndTime}}</div> 
        </div>
    </div>
</div>
